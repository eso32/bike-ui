<div class="container">
  <form [formGroup]="bikeForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Buyer Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Country</label>
      <input type="text" class="form-control" formControlName="country" required/>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price" required/>
    </div>
    <div class="form-group">
      <label>Rating</label>
      <select class="form-control" formControlName="rating" required>
        <option value="">Please select a bike</option>
        <option *ngFor="let m of ratings"
                [value]="m">
                {{m}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Year</label>
      <input type="number" class="form-control" formControlName="year" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
